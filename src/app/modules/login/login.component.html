<div class="login-wrapper">
  <div class="login-container">
    <h2 class="login-title">Inicia sesión con tu cuenta</h2>
    <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor ingrese su usuario!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Usuario" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor ingrese su contraseña!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Contraseña" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button nz-button class="login-form-button" [disabled]="!loginForm.valid" [nzType]="'primary'">Ingresar</button>
      O
      <a [routerLink]="'/auth/singup'">registrese ahora!</a>
    </form>

    <div class="alert-login">
      <nz-alert *ngIf="haveErrorMessage" nzType="error" nzMessage="Credenciales incorrectas" nzCloseable nzShowIcon
        (nzOnClose)="haveErrorMessage = false"></nz-alert>
    </div>
  </div>
</div>
